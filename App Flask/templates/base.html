<!doctype html>
<html lang="es" style="background:#d7dcdc;">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div style="background:#d7dcdc;">
<br><br>
<center>
{% block titulo %}
<h1 style="font-size: 100px;">ToDo Web!</h1>
{% endblock %}
<br>
<ul class="list-group" style="width:500px">
{% block form %}
<li class="list-group-item">
<br>
  <form method="POST" action="{{ url_for('login') }}">
  <div class="mb-3">
    <input type="text" class="form-control" name="usuario" placeholder="Usuario" style="width:300px">
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" style="width:300px">
  </div>
  <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
 <hr>
 <p>¿No tienes cuenta?&emsp;<a class="btn btn-primary" href="{{ url_for('registro') }}" role="button">Registrate</a></p>
</li>
{% endblock %}
</ul>
</center>
</div>
</html>
